        <h1 class="app-page-title">Edit Course</h1>
        <div class="row">
          <div class="col-12 text-center py-5">
            <div class="d-flex flex-column align-content-end">
              <div class="app-auth-body mx-auto">
                <div class="auth-form-container text-start mx-auto">
                  <form class="auth-form auth-signup-form ">
                    <div class="container d-flex flex-column flex-lg-row gap-2">
                      <div class="input-group mb-3 gap-2 flex-column">
                        <div class="course mb-3">
                          <label class="sr-only" for="course-name">Course Name</label>
                          <input id="course-name" name="course-name" type="text" class="form-control course-name" value="Rosalinda" required="required">
                        </div>
                        <div class="course mb-3">
                          <label for="exampleSelect1" class="form-label mb-0">Course In-Charge ID</label>
                          <select class="form-select" id="exampleSelect1">
                            <option>321234</option>
                            <option>2</option>
                          </select>
                        </div>
                      </div>
                      <div class="input-group mb-3 gap-2 flex-column">
                        <div class="course mb-3">
                          <label class="sr-only" for="course-acronym">Course Acronym</label>
                          <input id="course-acronym" name="course-acronym" type="text" class="form-control course-acronym" required="required" value="BSIT">
                        </div>
                        <div class="course mb-3">
                          <label class="sr-only" for="email">Email</label>
                          <input id="email" name="email" type="email" class="form-control email" required="required" value="rosalinda.gmail.com">
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-3 gap-2 d-flex flex-column  align-items-center justify-content-between p-2 ">
                      <input class="form-control w-100" type="file" id="formFile ">
                      <div class="cta-container w-100 d-flex justify-content-end gap-2 mt-2">
                        <button type="submit" class="btn btn-secondary shadow">Cancel</button>
                        <button type="submit" class="btn btn-success text-white shadow">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
