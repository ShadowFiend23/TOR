<!DOCTYPE html>
<html lang="en" style="min-height: 601px;">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>EVSU Information System</title>
  <link href="assets/app.css?v=3" rel="stylesheet">
  <link href="assets/fontawesome_icons.css" rel="stylesheet">
  <link href="assets/homepage.css?v=5" rel="stylesheet">
  <style type="text/css">
      .app-icon-container {
          background-image: url(images/bg-logo.png);
          background-size: auto 100%;
          background-position: top right;
          background-repeat: no-repeat;
      }
  </style>


</head>
<body style="min-height: 601px; padding-top: 0px;">
  <div class="main-wrapper">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="logo-container">
                <img src="images/logo-v2.png?v=1" alt="Eastern Visayas State University">
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="content-area">
      <div class="container-fluid">
        <div class="row" style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
          <div class="col-icon col-xs-6 col-sm-4 col-md-4" style="max-width: 50rem;">
            <a class="app-icon-link" href="http://localhost/evsu-oc/student" title="">
              <div style="background-color: #2b972c" class="app-icon-container">
                  <img class="img-icon" src="images/student-portal.png?v=3" alt="EVSU Student Portal">
              </div>
            </a>
          </div>
          <div class="col-icon col-xs-6 col-sm-4 col-md-4" style="max-width: 50rem;">
            <a class="app-icon-link" href="http://localhost/evsu-oc/admin" title="">
              <div style="background-color: #9c27b0" class="app-icon-container">
                  <img class="img-icon" src="images/free-ed-is.png?v=3" alt="EVSU Employee Portal">
              </div>
            </a>
          </div>
          <div class="col-icon col-xs-6 col-sm-4 col-md-4" style="max-width: 50rem;">
            <a target="_blank" class="app-icon-link" href="https://apps.evsu.edu.ph/admissions" title="">
              <div style="background-color: #db4437" class="app-icon-container">
                  <img class="img-icon" src="images/evaluators.png" alt="EVSU Online Admission">
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h1 class="site-title text-center">EVSU-OC Integrated Transcript of Records and Latin Honors System</h1>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <p class="text-center">Eastern Visayas State University - Copyright Â© 2012-2023 All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
